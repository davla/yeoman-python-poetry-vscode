name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Install node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .tool-versions

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test
